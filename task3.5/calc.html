<!DOCTYPE html>
<html>
    <head>
        <title>Task3_calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="outerbox">
            <div class="calc">
            <input  id="output" type="text" placeholder="0">
            <button class="col1"onclick="Clear()">AC</button>
            <button class="col2"onclick=""></button>
            <button class="col3"onclick="display('%')">%</button>
            <button class="col4"onclick="display('/')">&divide;</button>
            <button class="col1"onclick="display('7')">7</button>
            <button class="col2" onclick="display('8')">8</button>
            <button class="col3"onclick="display('9')">9</button>
            <button class="col4"onclick="display('*')">&times;</button>
            <button class="col1"onclick="display('4')">4</button>
            <button class="col2" onclick="display('5')">5</button>
            <button class="col3"onclick="display('6')">6</button>
            <button class="col4"onclick="display('-')">-</button>
            <button class="col1"onclick="display('1')">1</button>
            <button class="col2" onclick="display('2')">2</button>
            <button class="col3"onclick="display('3')">3</button>
            <button class="col4"onclick="display('+')">+</button>
            <button class="col1"onclick="display('0')">0</button>
            <button class="col2" onclick="del()">DEL</button>
            <button class="col3"onclick="display('.')">.</button>
            <button class="col4"onclick="result()">=</button>
             </div>
        </div>  
        </div>
        <script src="calcul.js"></script>
    </body>
</html>
